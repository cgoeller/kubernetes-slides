<html>

<head>

    <title>Kubernetes</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">

            <section>
                <img src="img/innocon2018.svg" style="width: 50%;background: white; border-color: white; border-width: 40px">
            </section>

            <section>
                <img src="img/Kubernetes_logo.svg" style="width: 50%;background: white; border-color: white; border-width: 40px">
                <br/>
                <strong>K8s</strong>
                <br/> Greek for "governor"
            </section>

            <section data-markdown>
                <textarea data-template>
                ## What ?
                * Container orchestration
	        			</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                ## Facts
                * Current version 1.12 (09/2018)
                * Apache License 2.0
                * Maintained by CNCF (Cloud native computing foundation)
                * Implemented in Go
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                ## History
                * First release in 2015
                * Developed by Google
                * influenced by Google's Borg system
				        </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                ## Competitive products
                * Docker swarm mode
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                ## What you need
                * Lots of time for RTFM
                * Linux nodes
                * K8s distribution
                * (Internet)
				        </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
              ## Types of distributions
              * Hosted Solutions
              * Turnkey cloud solutions
              * On-Premises turnkey cloud solutions
              * Custom cloud solutions
              * Custom On-Premise cloud solutions
              * Local machine solutions
              </textarea>
            </section>

            <section>
                <section data-markdown>
                    <textarea data-template>
                    ## Architecture
                    * K8s master nodes
                      * dedicated nodes
                      * etcd (distributed KV store): K8s configuration
                      * API server: REST API
                      * scheduler
                      * controller manager
                    * K8s slave nodes
                      * container runtime (docker, rkt, ...)
                      * kubelet: daemon for starting/stopping containers
                      * cadvisor: resource monitoring of containers
                      * kube-proxy: proxy + load balancer to access containers
                      * + pods
                    </textarea>
                </section>
                <section>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Kubernetes.png" />
                </section>
            </section>

            <section>
                <section data-markdown>
                    <textarea data-template>
                    ## Key concepts
                    * pod
                    * service
                    * deployment
                    * labels and selectors
                    * namespace
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                    ## pod
                    * smallest deployment unit
                    * running on one node
                    * one or more containers
                    * one unique IP address per POD
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                    ## service
                    * set of pods working together
                    * stable IP address and DNS name
                    * service discovery
                    * load balancing
                    * expose service internally or externally
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                    ## deployment
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                    ## labels and selectors
                    * key value pair
                    * can be attached to any API object (pod, service)
                    * "label selectors" are queries against labels that resolve to matching objects

                    ```
                    tier=back-end AND release_track=canary
                    ```
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                    ## namespace
                    </textarea>
                </section>
            </section>

            <section data-markdown>
                <textarea data-template>
              ## Commands
              * kubectl: the command line util to talk to your cluster
              * kubeadm: the command to bootstrap the cluster
              * minikube: CLI app for setup of a local cluster
              </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
              ## Helm
              * Package manager for K8s
              * packaging format: `charts`
              * describes deployment of a simple or complex application stack
              * yaml files
              * packaged and versioned
              * like docker compose file
              </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                ## Example
                * Vagrant environment
                * Ubuntu
                * Minikube

                * Dashboard: http://localhost:30000
                * https://github.com/cgoeller/kubernetes-slides/examples
          			</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
					      # The end.

					      https://kubernetes.io
					      https://github.com/cgoeller/kubernetes-slides
					      </textarea>
            </section>
        </div>
    </div>

    <!-- Script loading library, needed to load plugins -->
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration

        Reveal.initialize({
            // Display the page number of the current slide
            slideNumber: true,
            showSlideNumber: 'speaker',

            // Push each slide change to the browser history
            history: true,

            // Transition style
            transition: 'convex', // none/fade/slide/convex/concave/zoom
            backgroundTransition: 'zoom',

            dependencies: [
                // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                {
                    src: 'lib/js/classList.js',
                    condition: function() {
                        return !document.body.classList;
                    }
                },

                // Interpret Markdown in <section> elements
                {
                    src: 'plugin/markdown/marked.js'
                }, {
                    src: 'plugin/markdown/markdown.js'
                },

                // Speaker notes
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },

                // Syntax highlight for <code> elements
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ]
        });
    </script>
</body>

</html>
